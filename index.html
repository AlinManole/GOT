<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>    
    <div class="container py-5">
      <h1 class="pb-5">Game of thrones</h1>
      <form class="row g-3 form">
        <div class="col-3">
          <input id="full-name-input" type="text" class="form-control" placeholder="Character's first name" />
        </div>
        <div class="col-2">
          <button type="submit" class="btn btn-primary mb-3">Search</button>
        </div>
        <div class="col-7">
        </div>
      </form>
      <button type="button" class="btn btn-primary mb-3 shuffle">Shuffle</button>
      <div class="row flex-wrap list-container"></div>
    </div>

    <script src="lodash.js"></script>
    <script src="jquery.js"></script>
    <script src="index.js"></script>
  </body>
</html>
